name: amt-eval-cpu
channels:
    - conda-forge
    - pytorch
    - nvidia
    - defaults
dependencies:
    - jupyter
    - librosa==0.9.2
    - pandas
    - python==3.10.0
    - pip==24.2
    - pytest
    - pytorch
    - torchvision
    - torchaudio
    - tqdm
    # fixes Error in torch: ImportError: cannot import name 'TypeIs' from 'typing_extensions'
    - typing_extensions==4.6.3
    - pytorch-cpu
    - pretty_midi
    - pip:
        - basic-pitch
        - mir-eval
        - soundfile
prefix: /home/mpk/anaconda3/envs/amt-eval